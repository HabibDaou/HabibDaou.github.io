<!DOCTYPE html>
<html>
<head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            // ...
            init: function () {
                // Set up initial state and variables.
                this.toggle = false;
                this.vid = document.querySelector("#BS0i6")
                this.vid.pause();
                this.vid2 = document.querySelector("#vid2")
                this.vid2.pause();
            },
            tick: function () {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                        this.vid2.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                    this.vid2.pause();
                }
            }
        });

    </script>   



</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        
<a-assets>
    <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/scene.gltf"></a-asset-item>
    <video crossorigin="anonymous" id="BS0i6" controls="true" autoplay="true" type="video/mp4" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/IKEAPlace.mp4">  
    <video crossorigin="anonymous" id="vid2" controls="true" autoplay="true"  type="video/mp4" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/sw.mp4">  

</a-assets>

<a-marker id="memarker0" type="pattern" preset="custom" url="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/epicshit.patt">
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
        <a-torus-knot radius='0.26' radius-tubular='0.05' animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-torus-knot>
    </a-box>
</a-marker>

<a-marker id="memarker1" vidhandler="video: #BS0i6" preset="custom" type="pattern" url="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/xmarker.patt">
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
        <a-video  src="#BS0i6" position="0 0.5 0" rotation="270 0 0" play="true" width=2 height=2 ></a-video>
    </a-box>
    
</a-marker>
<a-marker vidhandler="video: #vid2" preset="custom" type="pattern" url="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/pattern-marker.patt">

<a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
    <a-video  src="#vid2" position="0 0.5 0" rotation="270 0 0" play="true" width=2 height=2 ></a-video>
</a-box></a-marker>
<a-marker id="memarker" preset="hiro">
    <a-gltf-model src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/scene.gltf" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" animation-mixer="clip: Take 001; loop:repeat"> </a-gltf-model>
</a-marker>

<a-entity camera></a-entity>

</a-scene>

<script>
    window.addEventListener('click', function () {
    var v = document.querySelector('#BS0i6');
    v.play();
    });
</script>
  

<script>
    window.addEventListener('click', function () {
    var v2 = document.querySelector('#vid2');
    v2.play();
    });
</script>
 </body>
</html>
