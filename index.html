<!DOCTYPE html>
<html>
<head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="script.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        
<a-assets>
    <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/scene.gltf"></a-asset-item>
    <video crossorigin="anonymous" id="BS0i6" controls="true" autoplay="true" loop="true" type="video/mp4" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/IKEAPlace.mp4">  
    <video crossorigin="anonymous" id="BS0i7" controls="true" autoplay="true" loop="true" type="video/mp4" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/videoplayback.mp4">  
        <img id="transpImage" src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/Photo.jpg">

</a-assets>

<a-marker id="memarker2" vidhandler2="video: #BS0i7" preset="custom" type="pattern" url="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/epicshit.patt">
    <a-box position='0 0.5 0' material='opacity: 0.1; side: double'>
        <a-video  src="#BS0i7" position="0 0.5 0" rotation="270 0 0" play="true" width=2 height=2 ></a-video>
    </a-box>
</a-marker>

<a-marker id="memarker1" vidhandler="video: #BS0i6" preset="custom" type="pattern" url="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/xmarker.patt">
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
        <a-video  src="#BS0i6" position="0 0.5 0" rotation="270 0 0" play="true" width=2 height=2 ></a-video>
    </a-box>
    
</a-marker>

<a-marker id="memarker" preset="hiro">
    <a-image></a-image>
    <a-image src="https://raw.githubusercontent.com/HabibDaou/HabibDaou.github.io/master/Photo.jpg"  width="1" height="1"> </a-image>
</a-marker>

<a-entity camera></a-entity>

</a-scene>

 </body>
</html>
