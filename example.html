<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<script>
    AFRAME.registerComponent('change-color-on-hover', {
      schema: {
        color: {default: 'red'}
      },
  
      init: function () {
        var data = this.data;
        var el = this.el;  // <a-box>
        var defaultColor = el.getAttribute('material').color;
  
        el.addEventListener('mouseenter', function () {
          el.setAttribute('color', data.color);
        });
  
        el.addEventListener('mouseleave', function () {
          el.setAttribute('color', defaultColor);
        });
      }
    });
  </script>
  
<body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker id="memarker" preset="hiro">
        <a-box color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>
    </a-marker>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
