<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>

<!-- support 3D text -->
<script src="js/aframe-text-geometry-component.min.js"></script>
<script>
	AFRAME.registerComponent('for_a_marker', {
    init: function () {
        var text = document.querySelector('#text');
        text.addEventListener("click", function (evt) { //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
		window.location = "https://www.youtube.com/";
        });
    }

  
})
</script>
<script>
    AFRAME.registerComponent('href', {
        schema: {
            default: ''
        },
        boundClickHandler: undefined,
        clickHandler: function hrefClickHandler() {
            var url = this.data;
            window.location.href = url;
        },
        init: function () {
            this.boundClickHandler = this.clickHandler.bind(this);
            this.el.addEventListener('click', this.boundClickHandler);
        },
        remove: function () {
            this.el.removeEventListener('click', this.boundClickHandler);
        }
    });
</script>
<body style="margin: 0px; overflow: hidden;">
	<a-scene class="app__scene" embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-assets>
			<img id="nico" src="./images/basketball.png"></img>
		</a-assets>
		<a-marker id="marker" emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern" url="data/kanji.patt">
			<a-entity position="-0.05 0 0" scale="1.1 1.1 1" rotation="-90 0 0">
				<a-image id="image" src="#nico" width="1" height="1.41" position="0 0 0" rotation="0 0 0"></a-image>
				<a-entity href="https://www.youtube.com/" target="_blank" obj-model="obj: url(./images/basketball.png);" material="color: #1d1d1d" scale="0.15 0.15 0.15" position="-.5 .7 .2 " rotation="90 0 0"></a-entity>
			</a-entity>
		</a-marker>
		<a-entity camera>
		</a-entity>
	</a-scene>
</a-scene>
</body>
</html>
